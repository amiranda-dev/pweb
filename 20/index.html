<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Barra de navegação </title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style-2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-md navbar-light bg-red-white-text">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">C-sharp Corner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Technology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container ">
        <br>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#janela">Logar</button>
        </div>
        <div class="row ">
            <div class="modal" id="janela">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header justify-content-center">
                            <h6 class="modal-title"> Sing in to start your session </h6>
                        </div>
                        <div class="modal-body ">
                            <form>
                                <div class="form-group input-icon">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" placeholder="Email" class="form-control" id="email">
                                </div>
                                <div class="form-group input-icon">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Password" class="form-control" id="password">
                                </div>
                                <div class="form-group form-check ">
                                    <input type="checkbox" class="form-check-input " id="rememberMe">
                                    <label class="form-check-label" for="rememberMe"> Remember Me </label>
                                    <button class="btn btn-primary ">Sing In</button>
                                </div>
                                <p>-OR-</p>
                            </form>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-11">
                                <button class="btn btn-facebook btn-social">
                                    <i class="fab fa-facebook-f"></i> Sign in using Facebook
                                </button>
                                <button class="btn btn-google btn-social">
                                    <i class="fab fa-google"></i> Sign in using Google+
                                </button>
                            </div>
                        </div>
                        <div class="links">
                            <a href="#"> I forgot my password </a>
                            <br>
                            <a href="#"> Resgater a new membership </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
