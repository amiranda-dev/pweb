<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    
    <h2>Cadastro</h2>
    <form action="https://qfqdkj.hospedagemelastica.com.br/pweb/salvar.jsp" method="post">
        Login:<br>
        <input type="text" name="login"><br>

        Senha:<br>
        <input type="password" name="senha"><br>

        Confirme a Senha: <br>
        <input type="password" name="confirmarsenha"><br><br>
        
        Nome: <br>
        <input type="text" name="nome"><br><br>

        Sexo: <br>
        <input type="radio" name="sexo" value="Masculino" >Masculino <br>
        <input type="radio" name="sexo" value="Feminino" >Feminino <br><br>

        E-mail: <br>

        Interesses: <br>
        <input type="checkbox" name="interesses" value="Futebol" >Futebol <br>
        <input type="checkbox" name="interesses" value="Politica">Política <br>
        <input type="checkbox" name="interesses" value="Economia">Economia <br>
        <input type="checkbox" name="interesses" value="Carros">Carros <br>
        <input type="checkbox" name="interesses" value="Celebridades">Celebridades <br><br>

        Estado: <br>
        <select name="estado">
            <option value="PI">Piaui</option>
            <option value="MA">Maranhão</option>
            <option value="SC">Santa Catarina</option>
        </select><br><br>
        
        Observaçẽos: <br>
        <textarea name="observacao"></textarea><br><br>

        <input type="submit" value="Enviar">

    </form>
</body>
</html>
