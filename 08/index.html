<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sem atividade</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;700&display=swap"
    rel="stylesheet"
  />

  <style>
    .piada {
      font-family: 'Comic Neue', cursive;
      color: #FF6347;            
      font-size: 1.5rem;     
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      line-height: 1.4;
      margin: 20px;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #fafafa;
    }

    button {
      padding: 0.6em 1.2em;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <button id="btn">Não clique</button>
  <h1 id="msg"></h1>

  <script>
    let btn = document.getElementById('btn');
    let msg = document.getElementById('msg');

    btn.addEventListener('click', () => {
      msg.className = 'piada';
      
      msg.innerHTML = `
        Por que o tomate foi ao banco?<br>
        Para tirar extrato! 🍅🏦😂<br>
        kkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkk
      `;
      setTimeout(() => {
        btn.remove();
      }, 1000);
    });
  </script>
</body>

</html>
